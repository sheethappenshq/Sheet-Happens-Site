<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Sheet - Sheet Happens</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    /* Header bar */
    .header {
      background: #333;
      color: white;
      padding: 15px 0 10px 0; /* top 15px, bottom 10px */
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }

    /* Back button */
    .back-btn {
      display: block;         /* centers with margin auto */
      margin: 20px auto;      /* space and center */
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
      width: max-content;     /* shrink to content in modern browsers */
    }
    .back-btn:hover {
      background: #ffcc00;
      color: #333;
    }

    .content {
      padding: 30px 20px;
      max-width: 800px;
      margin: 20px auto; /* leave some breathing room below back button */
      text-align: left;
      background: white;
      border-radius: 8px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Sheet Happens</h1>
  </div>

  <!-- Back button -->
  <a href="sheets.html" class="back-btn">← Back to Sheets</a>

  <!-- Page Content -->
  <div class="content">
    <h2>Topic Cheat Sheet</h2>
    <p>Here’s where you’d write about your topic cheat sheets.</p>
  </div>
</body>
</html>
