<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheet Happens - Cheat Sheets</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    /* Header bar */
    .header {
      background: #333;
      color: white;
      padding: 15px 0 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }

    /* Back button */
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
      width: max-content;
    }
    .back-btn:hover {
      background: #ffcc00;
      color: #333;
    }

    /* Content wrapper */
    .content {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      border: 2px solid #333;
    }

    /* Two-column layout inside content */
    .sheet-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }
    .sheet-left {
      flex: 1 1 300px;
      text-align: center;
    }
    .sheet-left img {
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      filter: blur(4px); /* blurred preview */
    }
    .sheet-right {
      flex: 1 1 300px;
      text-align: left;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 16px;
    }
    .sheet-right h2 {
      margin-top: 0;
      color: #444;
      text-align: center;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .available ul {
      margin: 8px 0 0 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Sheet Happens</h1>
  </div>

  <!-- Back button -->
  <a href="sheets.html" class="back-btn">← Back to Sheets</a>

  <!-- Page Content: duplicate this block for each category -->
  <div class="content">
    <div class="sheet-layout">
      <!-- Left: blurred preview image -->
      <div class="sheet-left">
        <img src="images/topic-preview.jpg" alt="Topic Sheet Preview">
      </div>

      <!-- Right: info box -->
      <div class="sheet-right">
        <h2>Topic Cheat Sheets</h2>
        <p>Write your explanation here about what Topic Cheat Sheets are, why they’re useful, etc.</p>
        <p class="price">$2 AUD each</p>
        <div class="available">
          <strong>Available Topics:</strong>
          <ul>
            <li>Biology – Cell Structure</li>
            <li>Chemistry – Organic Reactions</li>
            <li>Maths – Trigonometry</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End of one category block -->

</body>
</html>
